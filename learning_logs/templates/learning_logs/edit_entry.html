{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block content %}

    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
    <p>記事を編集：</p>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">記事を更新</button>
        {% endbuttons %}
    </form>

{% endblock content %}
