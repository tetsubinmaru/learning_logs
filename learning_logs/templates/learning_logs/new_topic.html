{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>新規トピックを追加</h3>
{% endblock page_header %}

{% block content %}
    <p>新規トピック：</p>
    <form action="{% url 'learning_logs:new_topic' %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons%}
            <button name="submit" class="btn btn-primary">トピックを追加</button>
        {% endbuttons %}
    </form>

{% endblock content %}
